server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: ${APP_NAME:ReadFlow}

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:readflow_local}
    username: ${DB_USERNAME:readflow_user}
    password: ${DB_PASSWORD:readflow_pass_123}

  app:
    webBaseUrl: ${WEB_BASE_URL:http://localhost:8080}
    jwt:
      secret: ${JWT_SECRET:change_me_to_a_long_random_secret}
      expirationMinutes: ${JWT_EXPIRATION_MINUTES:60}

  jpa:
    hibernate:
      ddl-auto: validate # local dev only (later switch to validate)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  jackson:
    time-zone: UTC

management:
  endpoints:
    web:
      exposure:
        include: health,info
